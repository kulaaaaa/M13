<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadania</title>
    <style>
        table, th, tr, td {border: 1px solid black;}
    </style>
</head>

<h2>Tasks</h2>

<table>
    <thead>
    <th>Title</th>
    <th>Description</th>
    <th>Status</th>
    </thead>
{% for task in tasks %}
    <tr>
        <td><a href="{{ url_for('todo_details', todo_id = task[0]) }}">{{ task[1] }}</a></td>
        <td>{{ task[2] }}</td>
        <td>{{ task[3] }}</td>
    </tr>
{% endfor %}
</table>
<div>
    <h2> Add new task </h2>
    <form method="POST" action="/todos/">
        {{ form.hidden_tag() }}
        <table>
            {% for field in form if field.widget.input_type != 'hidden' %}
                <tr>
                    <th>{{ field.label }} {% if field.flags.required %}*{% endif %}</th>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Add" name="btn">
    </form>
</div>
</body>
</html>
